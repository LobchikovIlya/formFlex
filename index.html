<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="/js/index.js"></script>
  <title>Document</title>
</head>

<body>
  <form action="">
    <header>
      <h2>Contact form</h2>
      <p>Please fill in your information and we'll be sending your order .</p>
    </header>
    <ul class="field">
      <li class="form__line" id="yourName">
        <label for="name">Your name</label>
        <input type="text" id="name required" placeholder="first name" required>
        <input type="text" id="name" placeholder="last name" required>
      </li>
      <li class="form__line">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="your__mail@mail.com" required>
      </li>
      <li class="form__line" id="yourPhone">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" pattern="[0-9]{3}" required placeholder="000">
        <input type="tel" id="phone" pattern="[0-9]{3}" required placeholder="000">
        <input type="tel" id="phone" pattern="[0-9]{4}" required placeholder="0000">
      </li>
      <li class="form__line">
        <label for="messageSubject">Message subject *</label>
        <select name="" id="messageSubject">
          <option value="other">other</option>
          <option value="work">work</option>
          <option value="complaints">complaints</option>
        </select>
      </li>
      <li class="form__line">
        <label for="message">Message</label>
        <textarea name="" id="message" cols="60" rows="5"></textarea>

      </li>
      <hr>
      <li class="form__line">
        <label for="submit"></label>
        <input type="submit" id="submit" value="SUBMIT FORM">
      </li>
    </ul>
  </form>

</body>

</html>
